<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<style>
    a {
        color: #555;
    }
</style>

<body>
    <center>
        <h1>SHAZARR - API</h1>
        <p>Download client APK :</p>
        <div id="qrcode"></div>
        <p>
            <a href="https://github.com/cstaelen/docker-shazarr/blob/main/outputs/shazarr-app.apk" target="_blank">
                Github direct link
            </a>
            &nbsp;
            <a href="https://github.com/cstaelen/docker-shazarr" target="_blank">
                Github project page
            </a>
        </p>
        <code>
            Server URL : <span id="server-url"></span>
        </code>
        <script>
            new QRCode(document.getElementById("qrcode"), "https://github.com/cstaelen/docker-shazarr/blob/main/outputs/shazarr-app.apk");
            document.getElementById("server-url").innerHTML = window.location.href;
        </script>
    </center>
</body>

</html>
